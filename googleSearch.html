<body>
    <h1>მოდი დავსერჩოთ google-ში</h1>
    <br />

        <label for="googleSearch">ჩაწერე საძიებო სიტყვა:</label>
        <br />
        <br />

        <br />
        <br />
        <input type="submit" value="მოძებნე">
    </form>
